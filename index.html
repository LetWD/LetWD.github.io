<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LetWD App Center</title>
  <style>
    :root {
      --card-width: 280px;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0e0e0e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }
    h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #ff8a00, #e52e71);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 8px rgba(255, 138, 0, 0.3);
    }
    #app-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      max-width: 1200px;
    }
    .card {
      width: var(--card-width);
      background: #1e1e1e;
      border-radius: 1.5rem;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
      cursor: pointer;
      position: relative;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      aspect-ratio: 16/9;
      object-fit: cover;
    }
    .card .info {
      padding: 1rem;
    }
    .card .info h2 {
      margin: 0 0 0.5rem;
      font-size: 1.3rem;
    }
    .card .info p {
      font-size: 0.9rem;
      opacity: 0.8;
    }
    .badge {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: crimson;
      color: white;
      font-size: 0.8rem;
      padding: 0.3rem 0.6rem;
      border-radius: 0.7rem;
    }
    .coming-soon {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.7);
      color: white;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 1.5rem;
    }
  </style>
</head>

</html>
