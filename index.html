<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LetWD App Center</title>
  <style>
    :root {
      --card-width: 280px;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0e0e0e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }
    h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #ff8a00, #e52e71);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 8px rgba(255, 138, 0, 0.3);
    }
    #app-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      max-width: 1200px;
    }
    .card {
      width: var(--card-width);
      background: #1e1e1e;
      border-radius: 1.5rem;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
      cursor: pointer;
      position: relative;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      aspect-ratio: 16/9;
      object-fit: cover;
    }
    .card .info {
      padding: 1rem;
    }
    .card .info h2 {
      margin: 0 0 0.5rem;
      font-size: 1.3rem;
    }
    .card .info p {
      font-size: 0.9rem;
      opacity: 0.8;
    }
    .badge {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: crimson;
      color: white;
      font-size: 0.8rem;
      padding: 0.3rem 0.6rem;
      border-radius: 0.7rem;
    }
    .coming-soon {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.7);
      color: white;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 1.5rem;
    }
  </style>
</head>
<body>
  <h1>LetWD App Center</h1>
  <div id="app-list">로딩 중...</div>

  <script>
    // 앱 목록 JSON을 불러옴
    fetch("applist.json")
      .then(res => res.json()) // 응답을 JSON으로 파싱
      .then(data => {
        const container = document.getElementById("app-list");
        container.innerHTML = ""; // 기존 로딩 텍스트 제거

        data.forEach(app => {
          // 카드 요소 생성
          const card = document.createElement("div");
          card.className = "card";
          card.style.border = `2px solid ${app.theme}`; // 테마 색상 적용

          // 썸네일 이미지 추가
          const image = document.createElement("img");
          image.src = app.image;
          image.alt = app.name;
          card.appendChild(image);

          // 텍스트 정보 섹션 생성
          const info = document.createElement("div");
          info.className = "info";
          info.innerHTML = `
            <h2>${app.name}</h2>
            <p>${app.summary}</p>
            <p style="font-size: 0.8rem; opacity: 0.6">v${app.version} · ${app.lastUpdate}</p>
          `;
          card.appendChild(info);

          // 준비중 표시 처리
          if (app.comingSoon === "Y") {
            const overlay = document.createElement("div");
            overlay.className = "coming-soon";
            overlay.textContent = "준비중";
            card.appendChild(overlay); // 클릭 못하게 덮음
          } else {
            // 클릭 시 상세 페이지로 이동
            card.addEventListener("click", () => {
              window.location.href = `APP/?id=${app.id}`;
            });
          }

          // 완성된 카드 추가
          container.appendChild(card);
        });
      })
      .catch(err => {
        // 오류 처리
        document.getElementById("app-list").innerHTML = "앱 목록을 불러오지 못했어요 😢";
        console.error(err);
      });
  </script>
</body>
</html>
