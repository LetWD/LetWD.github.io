<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LetWD apps</title>
  <style>
    :root {
      --card-width: 280px;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0e0e0e, #1a1a1a);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      background-attachment: fixed;
    }
    h1 {
      font-size: 3rem;
      background: linear-gradient(90deg, #00f0ff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 2rem;
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
      animation: pulseGlow 2s infinite;
    }
    @keyframes pulseGlow {
      0% { text-shadow: 0 0 12px #fff; }
      50% { text-shadow: 0 0 24px #ff00ff, 0 0 12px #00f0ff; }
      100% { text-shadow: 0 0 12px #fff; }
    }
    #app-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      max-width: 1400px;
    }
    .card {
      width: var(--card-width);
      background: #1e1e1e;
      border-radius: 2rem;
      overflow: hidden;
      box-shadow: 0 12px 32px rgba(0, 255, 255, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
      border: 2px solid transparent;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 16px 40px rgba(255, 0, 255, 0.3);
    }
    .card img {
      width: 100%;
      aspect-ratio: 16/9;
      object-fit: cover;
      filter: brightness(1.1);
    }
    .card .info {
      padding: 1.2rem;
      background: linear-gradient(to bottom, #252525, #181818);
    }
    .card .info h2 {
      margin: 0 0 0.5rem;
      font-size: 1.4rem;
    }
    .card .info p {
      font-size: 0.95rem;
      opacity: 0.85;
    }
    .coming-soon {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.7);
      color: white;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 2rem;
      backdrop-filter: blur(4px);
    }
  </style>
</head>
<body>
  <h1>LetWD apps</h1>

</body>
</html>
