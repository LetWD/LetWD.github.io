<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LetWD apps</title>
  <style>
    :root {
      --card-width: 280px;
      --radius: 1.5rem;
    }
    body {
      margin: 0;
      font-family: 'Pretendard', 'Segoe UI', sans-serif;
      background: #111;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3rem 1rem;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      background: linear-gradient(90deg, #00d2ff, #3a47d5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(0, 210, 255, 0.4);
    }
    #app-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(var(--card-width), 1fr));
      gap: 2rem;
      width: 100%;
      max-width: 1200px;
    }
    .card {
      background: #1a1a1a;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 16px 32px rgba(0, 210, 255, 0.3);
    }
    .card img {
      width: 100%;
      aspect-ratio: 16/9;
      object-fit: cover;
    }
    .info {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .info h2 {
      font-size: 1.2rem;
      margin: 0;
    }
    .info p {
      font-size: 0.9rem;
      color: #ccc;
      margin: 0;
    }
    .coming-soon {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
      border-radius: var(--radius);
    }
  </style>
</head>
<body>
  <h1>LetWD apps</h1>
  <div id="app-list">Î°úÎî© Ï§ë...</div>

  <script>
    fetch("applist.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("app-list");
        container.innerHTML = "";

        data.forEach(app => {
          const card = document.createElement("div");
          card.className = "card";
          card.style.position = "relative";
          card.style.border = `2px solid ${app.theme}`;

          const image = document.createElement("img");
          image.src = app.image;
          image.alt = app.name;
          card.appendChild(image);

          const info = document.createElement("div");
          info.className = "info";
          info.innerHTML = `
            <h2>${app.name}</h2>
            <p>${app.summary}</p>
            <p style="font-size: 0.8rem; color: #888">v${app.version} ¬∑ ${app.lastUpdate}</p>
          `;
          card.appendChild(info);

          if (app.comingSoon === "Y") {
            const overlay = document.createElement("div");
            overlay.className = "coming-soon";
            overlay.textContent = "Ï§ÄÎπÑÏ§ë";
            card.appendChild(overlay);
          } else {
            card.addEventListener("click", () => {
              window.location.href = `APP/?id=${app.id}`;
            });
          }

          container.appendChild(card);
        });
      })
      .catch(err => {
        document.getElementById("app-list").innerHTML = "Ïï± Î™©Î°ùÏùÑ Î∂àÎü¨Ïò§ÏßÄ Î™ªÌñàÏñ¥Ïöî üò¢";
        console.error(err);
      });
  </script>
</body>
</html>
